
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner_Html</title>
</head>
<body>
    
    <h1 id="demo">This is the early heading !</h1>
    
    <script>
        function demo2()

    <button onclick="demo2()">click_to_change_heading</button>
