<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        function ui()
        {
            let name=prompt("enter the name :");

            document.getElementById("demo").innerHTML=name;

        }
    </script>
    <h1>Hiii dear,<h1 id="demo"></h1></h1>
    <button onclick="ui()">Click</button>
</body>
</html>
